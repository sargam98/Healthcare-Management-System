<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    var maxField = 10; //Input fields increment limitation
		    var addButton = $('.add_button'); //Add button selector
		    var wrapper = $('.field_wrapper'); //Input field wrapper
		    var fieldHTML = '<div><input type="text" name="field_name[]" value=""/><a href="javascript:void(0);" class="remove_button"><img src="remove-icon.png" width="15" height="15" style="padding-left:2px;"/></a></div>'; //New input field html 
		    var x = 1; //Initial field counter is 1
		    
		    //Once add button is clicked
		    $(addButton).click(function(){
		        //Check maximum number of input fields
		        if(x < maxField){ 
		            x++; //Increment field counter
		            $(wrapper).append(fieldHTML); //Add field html
		        }
		    });
		    
		    //Once remove button is clicked
		    $(wrapper).on('click', '.remove_button', function(e){
		        e.preventDefault();
		        $(this).parent('div').remove(); //Remove field html
		        x--; //Decrement field counter
		    });
		});
</script>
</head>
<body>
	<form action="uploadPrescription.php" method="POST">
		<div class="field_wrapper">
		    <div>
		        <input type="text" name="field_name[]" value=""/>
		        <a href="javascript:void(0);" class="add_button" title="Add field"><img src="add-icon.png" width="10" height="10" /></a>
		    </div>
		</div>
		<input type="submit" name="submit"/>
	</form>
</body>
</html>
